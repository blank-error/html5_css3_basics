<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>


    <body>
    <!-- Form tags -->
        <form action="">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" value="firstname"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" value="lastname"><br>
            <input type="submit" value="SUBMIT">
        </form>

    <!-- Input types -->
        <form action="">
            <label for="">Username</label><br>
            <input type="text" value="name"><br>
            <label for="">Password</label><br>
            <input type="password"><br>

            <label for="">Email</label><br>
            <input type="email"><br>
            <input type="submit"><br>

            <label for="">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>

            <label for="">Hobbies</label>
            <input type="checkbox">
            <label for="">Running</label>
            <input type="checkbox">
            <label for="">Gym</label>
            <input type="checkbox">
            <label for="">Gaming</label>
            <br>

            <label for="">Date of birth</label>
            <input type="date">
            <br>
            <label for="">Date and Time</label>
            <input type="datetime-local">
            <input type="datetime">
            <br>

            <label for="">Favorite Color</label>
            <input type="color">
            <br>

            <label for="">Upload any of your file</label>
            <input type="file">
            <br>

            <label for="">Phone number</label>
            <input type="number">
            <br>
            <label for="">Telephone number</label>
            <input type="tel">
            <br>

            <label for="">Search whatever you want</label>
            <input type="search">
            <br>

            <label for="">Select the week</label>
            <input type="week">
            <br>

            <label for="">Enter any url</label>
            <input type="url">
            <br>

            <label for="">Reset</label>
            <input type="reset">
            <br>
        </form>

    <!-- Input Attributes (readonly, size, disabled, min, max, placeholder, pattern)-->
        <form action="">
            <label for="">Username</label><br>
            <input type="text" placeholder="Username" minlength="5" maxlength="10">
            <br>
            <label for="">Password</label><br>
            <input type="password" size="40" readonly>
            <br>
            <label for="">age</label>
            <input type="number" placeholder="number" min="1" max="100" size="50">
            <br>
            <label for="">Telephone number</label>
            <input type="tel" placeholder="04-1234567" min="0" max="10" size="15" pattern="[0-9]{2}-[0-9]{7}">
            <br>
            <label for="">Email</label><br>
            <input type="email" value="Email" disabled>
            <br>
            <input type="submit"><br>
        </form>

    <!-- Required Inputs -->
        <form action="">
            <label for="">Username</label>
            <input type="text" required>
            <br><br>
            <label for="">Password</label>
            <input type="password" required>
            <br><br>
            <label for="">Email</label>
            <input type="email">
            <br>
            <input type="submit">
            <br>
        </form>

    </body>

</html>
